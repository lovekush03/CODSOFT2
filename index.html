<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to my Calculator!!</h1>
    <div class="container">
        <div class="calculator">
            <input type="text">
            <br>
            <button class="button">AC</button>
            <button class="button">CE</button>
            <button class="button bg-blue">/</button>
            <button class="button bg-blue">*</button>
            <br>
            <button class="button text-blue bg-black">7</button>
            <button class="button text-blue bg-black">8</button>
            <button class="button text-blue bg-black">9</button>
            <button class="button bg-blue">-</button>
            <br>
            <div style="display: inline;">
                <button class="button text-blue bg-black">4</button>
                <button class="button text-blue bg-black">5</button>
                <button class="button text-blue bg-black">6</button>
            </div>
            
            <br>
            <button class="button text-blue bg-black">1</button>
            <button class="button text-blue bg-black">2</button>
            <button class="button text-blue bg-black">3</button>
            <br>
            <div style="display: inline;">
                <button class="button zero text-blue bg-black">0</button>
                <button class="button text-blue bg-black">.</button>
            </div>
            <div class="symbol">
                <button class="button plus bg-blue">+</button>
                <button class="button equals bg-blue">=</button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
